<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoginPage</title>
    <link rel="stylesheet" href="loginStyle.css" />
    <script
      src="https://kit.fontawesome.com/0bff35fa4d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wholeLogin">
      <!-- 제목 섹션 -->
      <section class="title">
        <span>To Do Clock</span>
      </section>

      <!-- 컨테이너 섹션 -->
      <section class="container">
        <!-- 헤더 섹션 -->
        <section class="header">
          <span class="registerText">Don't have an account?</span>
          <!-- 모달 팝업 창 -->
          <input type="checkbox" name="" id="register" />
          <label for="register">Create Profile</label>
          <div>
            <div>
              <label for="register">❌</label>
              <section class="registerProfile">
                <input
                  type="text"
                  name=""
                  id="userFirstName"
                  placeholder="Enter First Name..."
                  required="required"
                />
                <input
                  type="text"
                  name=""
                  id="userLastName"
                  placeholder="Enter Last Name..."
                  required="required"
                />
                <input
                  type="text"
                  name=""
                  id="userID"
                  placeholder="Enter ID..."
                  required="required"
                />
                <input
                  type="password"
                  name=""
                  id="userPW"
                  placeholder="Enter Password..."
                  required="required"
                />
                <button class="registerBtn">Register</button>
              </section>
            </div>
            <label for="register"></label>
          </div>
        </section>

        <!-- 로그인 섹션 -->
        <section class="loginSection">
          <div class="inputID">
            <i class="fa-sharp fa-regular fa-envelope"></i>
            <input
              type="text"
              id="id"
              name="userID"
              placeholder="Enter ID..."
              required="required"
            />
          </div>
          <div class="inputPW">
            <i class="fa-solid fa-key"></i>
            <input
              type="password"
              id="pw"
              name="userPW"
              placeholder="Enter Password..."
              required="required"
            />
          </div>

          <!-- 동작 섹션 -->
          <section class="actionSection">
            <button class="loginBtn">Login</button>
            <!-- 모달 팝업 창 -->
            <input type="checkbox" name="" id="findPW" />
            <label for="findPW">Forgot password?</label>
            <div>
              <div>
                <label for="findPW">❌</label>
                <section class="findPassword">
                  <input
                    type="text"
                    name=""
                    id="userFirstName"
                    placeholder="Enter First Name..."
                    required="required"
                  />
                  <input
                    type="text"
                    name=""
                    id="userLastName"
                    placeholder="Enter Last Name..."
                    required="required"
                  />
                  <input
                    type="text"
                    name=""
                    id="userId"
                    placeholder="Enter ID..."
                    required="required"
                  />
                  <button class="findBtn">Find</button>
                </section>
              </div>
              <label for="findPW"></label>
            </div>
          </section>
        </section>
        <div class="emptyBox"></div>
      </section>
    </div>
  </body>
  <script src="loginApp.js"></script>
</html>
